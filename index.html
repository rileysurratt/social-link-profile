<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/avatar-jessica.jpeg"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Software Developer | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <div class="card-avatar">
          <img class="avatar" src="assets/images/avatar-jessica.jpeg" />
        </div>
        <div class="card-main">
          <div class="card-title">
            <div class="name">Riley Surratt</div>
            <div class="location">London, United Kingdom</div>
          </div>
          <div class="description">"Front-end developer and avid reader."</div>
        </div>
        <div class="social-links">
          <p class="button">GitHub</p>
          <p class="button">LinkedIn</p>
          <p class="button">Twitter</p>
          <p class="button">Instagram</p>
          <p class="button">CodePen</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        class="dedication"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a class="dedication" href="#">Riley Surratt</a>.
    </div>
  </body>
</html>
